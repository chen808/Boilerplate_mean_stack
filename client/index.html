	<script type="text/javascript">


		var myApp = angular.module('myApp',['ngRoute', 'routeStyles']);



		// ROUTES ===========================================
		myApp.config(function ($routeProvider){
				$routeProvider
			        .when('/',{

			        })
			        .when('/hashfighter',{
			            templateUrl: 'partials/hashfighter.html',
			            css: 'stylesheet/style_case_hashfighter.css'
			        })
			        .otherwise({
			          redirectTo: '/'
			        });
			});

		// FACTORY ==========================================
		myApp.factory('MeanFactory', function($http){
			var factory = {};



			return factory;


		});

		// CONTROLLER =======================================
		myApp.controller('MeanController', function($scope, MeanFactory, $location){

				var location = "/hashfighter";
				$location.path(location);
			}

		});
